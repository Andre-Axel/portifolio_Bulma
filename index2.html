<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/5ea7cbe49a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
        <title>Portifolio</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header class="columms -is-mobile">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="./indexresolução.html">
                    <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
                  </a>
                </div>
                <div id="navbarBasicExample" class="navbar-menu is is-active">
                    <div class="navbar-start">
                      <a class="navbar-item" href="./indexresolução.html">
                        Ínicio
                      </a>
                      <a class="navbar-item" href="./index2.html">
                        Contato
                      </a>
                    </div>
                </div>
        </header>
        <section class="section">
          <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                          </figure>
                        </div>
                        <div class="card-content">
                          <div class="media">
                            <div class="media-content">
                              <p class="title is-4">John Smith</p>
                              <span class="tag is-dark is-medium">Javascript Full Stack Developer</span>
                            </div>
                          </div>
                      
                          <div class="content">
                            <p>(19) 11111-1111</p>
                            <p>exemplo@exemplo.com</p>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="column is-9">
                  <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Contato
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <div class="field">
                          <label class="label">Email</label>
                          <div class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Digite seu email">
                            <span class="icon is-small is-left">
                              <i class="fas fa-envelope"></i>
                            </span>
                          </div>
                        </div>
                        <div class="field">
                          <label class="label">Mensagem</label>
                          <div class="control">
                            <textarea class="textarea" placeholder="Digite a mensagem"></textarea>
                          </div>
                        </div>
                        <div class="file is-primary">
                          <label class="file-label">
                            <input class="file-input" type="file" name="resume">
                            <span class="file-cta">
                              <span class="file-label">
                                Enviar
                              </span>
                            </span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

            </div>
          </div>
        </section>
        
    </body>
    
</html>
